name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Run tests
      run: python -m unittest discover
      working-directory: Currency-Conversion

    - name: Run Maven
      run: mvn clean compile exec:exec
      working-directory: Currency-Conversion
